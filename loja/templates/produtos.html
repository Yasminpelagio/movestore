{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - MoveStore</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }

        /* HEADER */
        header { background:#111; color:white; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; }
        header a { color:white; text-decoration:none; margin-left:20px; }

        /* BANNER PEQUENO */
        .banner { position:relative; width:100%; height:200px; margin-bottom:40px; }
        .banner img { width:100%; height:100%; object-fit:cover; }
        .banner-text { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center; color:white; }
        .banner-text h1 { font-size:36px; margin-bottom:10px; }
        .banner-text a { padding:8px 16px; background:#28a745; color:white; text-decoration:none; border-radius:5px; }
        .banner-text a:hover { background:#218838; }

        /* PRODUTOS */
        .produtos-destaque { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:0 20px 40px; background:#f5f5f5; }
        .produto-card { background:white; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); width:220px; text-align:center; padding:15px; transition:transform 0.2s; }
        .produto-card:hover { transform:translateY(-5px); }
        .produto-card img { width:100%; height:180px; object-fit:cover; border-radius:5px; }
        .produto-card h3 { margin:10px 0 5px 0; font-size:18px; }
        .produto-card p { margin:0 0 10px 0; color:#333; font-weight:bold; }
        .produto-card a { display:inline-block; padding:8px 12px; background:#28a745; color:white; border-radius:5px; text-decoration:none; }
        .produto-card a:hover { background:#218838; }

        /* RESPONSIVO */
        @media (max-width:768px) { .produto-card img { height:160px; } }
        @media (max-width:480px) { .produto-card img { height:140px; } }

        .section-title { text-align:center; margin:50px 0 30px; font-size:32px; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>MoveStore</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'produtos' %}">Produtos</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="{% url 'contato' %}">Contato</a>
            <a href="{% url 'carrinho' %}">Carrinho</a>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1200&q=80" alt="Banner Produtos MoveStore">
        <div class="banner-text">
            <h1>Confira Todos os Produtos</h1>
            <a href="{% url 'home' %}">Voltar Ã  Home</a>
        </div>
    </section>

    <!-- PRODUTOS -->
    <section class="produtos-destaque">
        {% for produto in produtos %}
        <div class="produto-card">
            <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
            <h3>{{ produto.nome }}</h3>
            <p>R$ {{ produto.preco }}</p>
            <a href="{% url 'adicionar_ao_carrinho' produto.id %}">Adicionar ao Carrinho</a>
        </div>
        {% endfor %}
    </section>
</body>
</html>
