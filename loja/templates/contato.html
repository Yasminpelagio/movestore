{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - MoveStore</title>

    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }

        /* HEADER */
        header {
            background:#111;
            color:white;
            padding:20px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        header a {
            color:white;
            text-decoration:none;
            margin-left:20px;
        }

        /* BANNER pequeno */
        .banner {
            position:relative;
            width:100%;
            height:200px;
            margin-bottom:40px;
        }
        .banner img {
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .banner-text {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            text-align:center;
            color:white;
        }
        .banner-text h1 {
            font-size:36px;
            margin-bottom:10px;
        }
        .banner-text a {
            padding:8px 16px;
            background:#28a745;
            color:white;
            text-decoration:none;
            border-radius:5px;
        }
        .banner-text a:hover {
            background:#218838;
        }

        /* CONTAINER */
        .contato-container {
            max-width:800px;
            margin:0 auto 50px;
            padding:0 20px;
        }

        .contato-title {
            text-align:center;
            font-size:32px;
            margin-bottom:30px;
        }

        .contato-box {
            background:#f5f5f5;
            padding:30px;
            border-radius:12px;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
        }

        .contato-box label {
            display:block;
            margin-bottom:8px;
            font-weight:bold;
            color:#111;
        }

        .contato-box input,
        .contato-box textarea {
            width:100%;
            padding:12px;
            margin-bottom:20px;
            border-radius:8px;
            border:1px solid #ccc;
            font-size:16px;
            box-sizing:border-box;
        }

        .contato-box textarea {
            resize:vertical;
            min-height:120px;
        }

        .btn-contato {
            background:#28a745;
            color:white;
            padding:12px 25px;
            border-radius:5px;
            font-size:16px;
            font-weight:bold;
            border:none;
            cursor:pointer;
            transition:background 0.3s;
        }
        .btn-contato:hover {
            background:#218838;
        }

        /* RESPONSIVO */
        @media (max-width:480px){
            .contato-container{padding:0 15px;}
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>MoveStore</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'produtos' %}">Produtos</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="{% url 'contato' %}">Contato</a>
            <a href="{% url 'carrinho' %}">Carrinho</a>
        </nav>
    </header>

    <!-- BANNER pequeno -->
    <section class="banner">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1200&q=80">
        <div class="banner-text">
            <h1>Fale Conosco</h1>
            <a href="{% url 'home' %}">Voltar à Home</a>
        </div>
    </section>

    <!-- CONTEÚDO -->
    <div class="contato-container">
        <h2 class="contato-title">Entre em Contato</h2>

        <div class="contato-box">
            <form method="post">
                {% csrf_token %}
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem..." required></textarea>

                <button type="submit" class="btn-contato">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
