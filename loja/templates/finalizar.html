{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizar Compra - MoveStore</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }

        /* HEADER */
        header { background:#111; color:white; padding:20px 40px; display:flex; justify-content:space-between; align-items:center; }
        header a { color:white; text-decoration:none; margin-left:20px; }

        /* BANNER PEQUENO */
        .banner { position:relative; width:100%; height:200px; margin-bottom:40px; }
        .banner img { width:100%; height:100%; object-fit:cover; }
        .banner-text { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center; color:white; }
        .banner-text h1 { font-size:36px; margin-bottom:10px; }

        /* CONTEÚDO CENTRAL */
        .finalizar-container { max-width:800px; margin:0 auto 50px; padding:0 20px; text-align:center; }
        .finalizar-container h2 { font-size:28px; margin-bottom:20px; color:#111; }
        .finalizar-container p { font-size:18px; color:#555; margin-bottom:30px; }
        .btn-home { background:#28a745; color:white; padding:12px 25px; border-radius:8px; text-decoration:none; font-weight:bold; transition: background 0.3s; }
        .btn-home:hover { background:#218838; }

        /* RESPONSIVO */
        @media (max-width: 480px) {
            .banner-text h1 { font-size:28px; }
            .finalizar-container h2 { font-size:24px; }
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <h1>MoveStore</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'produtos' %}">Produtos</a>
        <a href="{% url 'sobre' %}">Sobre</a>
        <a href="{% url 'contato' %}">Contato</a>
        <a href="{% url 'carrinho' %}">Carrinho</a>
    </nav>
</header>

<!-- BANNER PEQUENO -->
<section class="banner">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1200&q=80" alt="Banner MoveStore">
    <div class="banner-text">
        <h1>Finalizar Compra</h1>
    </div>
</section>

<!-- CONTEÚDO -->
<div class="finalizar-container">
    <h2>Compra realizada com sucesso!</h2>
    <p>Obrigado por comprar na MoveStore. Em breve você receberá um email com os detalhes da compra.</p>
    <a href="{% url 'home' %}" class="btn-home">Voltar à Home</a>
</div>

</body>
</html>
